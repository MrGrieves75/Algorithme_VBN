<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picho Pingo Night Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                        url('/api/placeholder/800/800') center no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .accepte {
            color: #4dff4d;
            text-shadow: 0 0 5px #4dff4d;
        }
        .refuse {
            color: #ff4d4d;
            text-shadow: 0 0 5px #ff4d4d;
        }
        input, button, select {
            font-size: 1em;
            padding: 5px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #fa6f2a;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e55d1a;
        }
        .form-group {
            margin: 15px 0;
            background-color: rgba(250, 111, 42, 0.1);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(250, 111, 42, 0.3);
        }
        h1 {
            color: #fa6f2a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                         0 0 20px rgba(250, 111, 42, 0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 0 5px rgba(250, 111, 42, 0.5);
        }
        select:focus, input:focus {
            outline: 2px solid #fa6f2a;
        }
    </style>
</head>
<body>
    <h1>Picho Pingo Night Club</h1>
    <div class="form-group">
        <label for="age">Entrez votre âge :</label>
        <input type="number" id="age" min="0" max="120">
    </div>
    
    <div class="form-group">
        <label for="chaussures">Type de chaussures :</label>
        <select id="chaussures">
            <option value="escarpins">Escarpins</option>
            <option value="clarcks">Clarcks</option>
            <option value="mocassins">Mocassins</option>
            <option value="baskets">Baskets</option>
        </select>
    </div>
    <button onclick="verifier()">Vérifier</button>
    <div id="resultat" class="result"></div>
    <script>
        function verifier() {
            const age = parseInt(document.getElementById('age').value);
            const chaussures = document.getElementById('chaussures').value;
            const resultat = document.getElementById('resultat');
            
            if (isNaN(age)) {
                resultat.textContent = "Veuillez entrer un âge valide";
                resultat.className = 'result';
                return;
            }
            if (age >= 18 && chaussures !== 'baskets') {
                resultat.textContent = "Bonne soirée";
                resultat.className = 'result accepte';
            } else {
                resultat.textContent = "Il va falloir rentrer chez vous";
                resultat.className = 'result refuse';
            }
        }
    </script>
</body>
</html>
