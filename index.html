<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picho Pingo Night Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(rgba(52, 60, 52, 0.95), rgba(52, 60, 52, 0.95)),
                        url('/api/placeholder/800/800') center no-repeat;
            background-attachment: fixed;
            color: #e1d4b4;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .accepte {
            color: #a9c1a9;
            text-shadow: 0 0 5px #a9c1a9;
        }
        .refuse {
            color: #c1a9a9;
            text-shadow: 0 0 5px #c1a9a9;
        }
        input, button, select {
            font-size: 1em;
            padding: 8px;
            margin: 10px;
            background-color: rgba(225, 212, 180, 0.9);
            border: 1px solid #343c34;
            border-radius: 4px;
            color: #343c34;
        }
        button {
            background-color: #343c34;
            color: #e1d4b4;
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(225, 212, 180, 0.3);
            font-weight: bold;
        }
        button:hover {
            background-color: #3a423a;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin: 15px 0;
            background-color: rgba(225, 212, 180, 0.05);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid rgba(225, 212, 180, 0.1);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #e1d4b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                         0 0 20px rgba(225, 212, 180, 0.3);
            font-size: 2.5em;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #e1d4b4;
            text-shadow: 0 0 5px rgba(225, 212, 180, 0.3);
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        select:focus, input:focus {
            outline: 2px solid rgba(225, 212, 180, 0.5);
            box-shadow: 0 0 10px rgba(225, 212, 180, 0.2);
        }
        input::placeholder {
            color: rgba(52, 60, 52, 0.6);
        }
        select {
            cursor: pointer;
        }
        option {
            background-color: #e1d4b4;
            color: #343c34;
        }
    </style>
</head>
<body>
    <h1>Picho Pingo Night Club</h1>
    <div class="form-group">
        <label for="age">Entrez votre âge :</label>
        <input type="number" id="age" min="0" max="120">
    </div>
    
    <div class="form-group">
        <label for="chaussures">Type de chaussures :</label>
        <select id="chaussures">
            <option value="escarpins">Escarpins</option>
            <option value="clarcks">Clarcks</option>
            <option value="mocassins">Mocassins</option>
            <option value="baskets">Baskets</option>
        </select>
    </div>
    <button onclick="verifier()">Vérifier</button>
    <div id="resultat" class="result"></div>
    <script>
        function verifier() {
            const age = parseInt(document.getElementById('age').value);
            const chaussures = document.getElementById('chaussures').value;
            const resultat = document.getElementById('resultat');
            
            if (isNaN(age)) {
                resultat.textContent = "Veuillez entrer un âge valide";
                resultat.className = 'result';
                return;
            }
            if (age >= 18 && chaussures !== 'baskets') {
                resultat.textContent = "Bonne soirée";
                resultat.className = 'result accepte';
            } else {
                resultat.textContent = "Il va falloir rentrer chez vous";
                resultat.className = 'result refuse';
            }
        }
    </script>
</body>
</html>
